<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>散步友善地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: 100vh; }

    /* 閃爍動畫效果 */
    .pulse {
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      height: 20px;
      width: 20px;
      position: absolute;
      margin: -10px 0 0 -10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.8; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // 建立地圖
    const map = L.map('map').setView([25.0330, 121.5654], 15);

    // 載入圖資
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 使用者 icon (橘色人形頭像)
    const userIcon = L.icon({
      iconUrl: "IMG_4994.jpg",   // 確保檔案和 HTML 在同一資料夾
      iconSize: [50, 50],
      iconAnchor: [25, 50],
      popupAnchor: [0, -45]
    });

    // 使用者定位
    map.locate({setView: true, maxZoom: 16});

    function onLocationFound(e) {
      const userMarker = L.marker(e.latlng, {icon: userIcon}).addTo(map)
        .bindPopup("你在這裡").openPopup();

      // 加閃爍效果
      const pulsingDiv = L.divIcon({className: 'pulse'});
      L.marker(e.latlng, {icon: pulsingDiv, interactive: false}).addTo(map);
    }

    map.on('locationfound', onLocationFound);

    map.on('locationerror', function() {
      alert("無法取得你的定位");
    });
  </script>
</body>
</html>
