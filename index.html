<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>高齡散步友善地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 24px;
      color: #2c3e50;
    }
    #map {
      width: 100%;
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>
  <h1>高齡散步友善地圖</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // 初始化地圖
    var map = L.map('map').setView([25.0330, 121.5654], 14);

    // 地圖圖資來源（OpenStreetMap）
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '地圖資料 © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> 貢獻者'
    }).addTo(map);

    // 你的定位圖示（人形）
    var userIcon = L.icon({
      iconUrl: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAIAAAB7GkOtAAAACXBIWXMAAAsTAAALEwEAmpwYAAA...",
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });

    // 便利商店圖示
    var storeIcon = L.icon({
      iconUrl: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAIAAAB7GkOtAAAACXBIWXMAAAsTAAALEwEAmpwYAAA...",
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });

    // 加上你的定位
    var userMarker = L.marker([25.0330, 121.5654], {icon: userIcon}).addTo(map)
      .bindPopup("我的位置");

    // 加上一個便利商店地標
    var storeMarker = L.marker([25.0325, 121.5650], {icon: storeIcon}).addTo(map)
      .bindPopup("便利商店");
  </script>
</body>
</html>
